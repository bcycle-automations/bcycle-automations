name: Clear Airtable "TO DELETE DO NOT TOUCH" view

on:
  schedule:
    # 10:00 UTC = 5:00 AM EST (6:00 AM EDT)
    - cron: '0 10 * * *'
  workflow_dispatch: {}

jobs:
  clear-airtable-view:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping install"
          fi

      - name: Clear Airtable view
        env:
          # Use whichever secrets you have; script supports both names
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_CUSTOMER_BASE_ID: ${{ secrets.AIRTABLE_CUSTOMER_BASE_ID }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        run: node scripts/clear-class-reservations-view.js
