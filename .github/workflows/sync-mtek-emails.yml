name: Sync MTEK user emails to Airtable

on:
  repository_dispatch:
    types: [sync-mtek-emails]   # << this is the event_type weâ€™ll send in the body

jobs:
  sync-mtek-emails:
    runs-on: ubuntu-latest

    env:
      MTEK_API_TOKEN: ${{ secrets.MTEK_API_TOKEN }}
      AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (if any)
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Run sync script
        run: node scripts/sync-mtek-emails.js
