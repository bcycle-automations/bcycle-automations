name: Sync bike measurements to Mariana Tek

on:
  # Runs every day at 10:00 UTC (~5:00 AM Eastern)
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  sync-bike-measurements:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
      # Get your code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"   # removed cache: npm because you have no lockfile

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Sync bike measurements from Airtable to Mariana Tek
        env:
          MTEK_API_TOKEN: ${{ secrets.MTEK_API_TOKEN_MEASUREMENTS
 }}
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          CUSTOMER_BASE_ID: ${{ secrets.CUSTOMER_BASE_ID }}
          AIRTABLE_MEASUREMENTS_TABLE: ${{ secrets.AIRTABLE_MEASUREMENTS_TABLE }}
          # Optional, will default in the script if not set:
          MTEK_BASE_URL: ${{ secrets.MTEK_BASE_URL }}
          MTEK_NOTE_AUTHOR: ${{ secrets.MTEK_NOTE_AUTHOR }}
        run: node scripts/sync-bike-measurements.js
